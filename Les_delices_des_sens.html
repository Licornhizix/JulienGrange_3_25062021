 <!-- header -->
 <header>

  <img src="Maquettes_Ohmyfood/Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image d'une table" />

<!-- Main -->
<main>
  <div class="main-background">
    <span class="menu-name">
      <h1 class="menu-title">les délices des sens</h1>
       <button type="button" class="like-btn">
<i class="fa fa-heart"></i></button>

  <!-- Main Entrée-->

  <div class="plat-type">
    <div class="plat-part">

      <span class="menu-part"><h2 class="underline">ENTRÉES</h2></span>
      
      <button type="button" class="button-apear">

        <span class="plat-info">
          <span class="plat-titre">Tartare de thon</span>

          <span class="plat-ingredient">Assaisonné au yuzu</span>
          </span>
          <span class="plat-price"><span>25€</span></span>
          <span class="check"><i class="fas fa-check"></i></span>



      </button>

      

      <button type="button" class="button-apear">

        <span class="plat-info">
          <span class="plat-titre">Bouchée de homard croustillant</span>

          <span class="plat-ingredient">Et sa farandole de petits légumes</span>
          </span>
          <span class="plat-price"><span>35€</span></span>
          <span class="check"><i class="fas fa-check"></i></span>
        

      </button>

      <button type="button" class="button-apear">

        <span class="plat-info">
          <span class="plat-titre">Velouté de cèpes</span>

          <span class="plat-ingredient">Aux truffes</span>
          </span>
          <span class="plat-price"><span>20€</span></span>
          <span class="check"><i class="fas fa-check"></i></span>
        

      </button>
    </div>
    <!-- Main Plat-->
<div class="plat-part">


    <span class="menu-part"><h2 class="underline">PLATS</h2></span>
    <button type="button" class="button-apear2">

      <span class="plat-info">
        <span class="plat-titre">Poulet rôti aux herbes de Provence </span>
        <span class="plat-ingredient">Et sa crème de truffe</span>
        </span>
        <span class="plat-price"><span>40€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
      

    </button>

    <button type="button" class="button-apear2">

      <span class="plat-info">
        <span class="plat-titre">Langouste rôtie</span>
        <span class="plat-ingredient">Et ses légumes de saison</span>
        </span>
        <span class="plat-price"><span>35€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
      

    </button>

    <button type="button" class="button-apear2">

      <span class="plat-info">
        <span class="plat-titre">Côte de boeuf Angus</span>
        <span class="plat-ingredient">Et sa purée de panais</span>
        </span>
        <span class="plat-price"><span>44€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
      

    </button>
</div>
    <!-- Main Dessert-->
<div class="plat-part">

    <span class="menu-part"><h2 class="underline">DESSERTS</h2></span>
    <button type="button" class="button-apear3">

      <span class="plat-info">
        <span class="plat-titre">Crème brulée</span>
        <span class="plat-ingredient">Revisitée</span>
        </span>
        <span class="plat-price"><span>22€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
      

    </button>

    <button type="button" class="button-apear3">

      <span class="plat-info">
        <span class="plat-titre">Tiramisu</span>
        <span class="plat-ingredient">À la noisette</span>
        </span>
        <span class="plat-price"><span>23€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
      

    </button>
