<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"/>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <title>ohmyfood</title>
</head>
<body>

 <!-- header -->
 <header>
  <div class="header-top">
   


  </header>

  
  <!-- Fonctionnement -->
  <h3>Fonctionnement</h3>
  <div class="fonctionnement__section">

    <!-- bouton choisissez un restaurant -->
   

<!-- main section -->
<main>
  <!-- Restaurants -->
  <section id="restaurants">
   <h3>Restaurants</h3>
   <div id="restaurants-list">
    <article>
      <a href="#">
        <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Auberge la Cannabiere" />
        <div class="restaurants-info">
          <h4>La palette du goût</h4>
          <p>Ménilmontant</p>
          <span class="icon-score">
            <i class="fas fa-star"></i>
          </span>
        </div>
      </a>
    </article>

    <article>
      <a href="#">
        <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Hotel du port" />
        <div class="restaurants-info">
          <h4>La note enchantée</h4>
          <p>Charonne></p>
          <span class="icon-score">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
            class="fas fa-star"></i><i class="fas fa-star"></i>
          </span>
        </div>
      </a>
    </article>

    <article>
      <a href="#">
        <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="Hotel Les Mouettes" />
        <div class="restaurants-info">
          <h4>A la française</h4>
          <p>Cité rouge</p>
          <span class="icon-score">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
            class="fas fa-star"></i><i class="fas fa-star"></i>
          </span>
        </div>
      </a>
    </article>

    <article>
      <a href="#">
        <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Hotel de mer" />
        <div class="restaurants-info">
          <h4>Le délice des sens</h4>
          <p>Folie-Méricourt</p>
          <span class="icon-score">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
            class="fas fa-star inactive"></i><i class="fas fa-star inactive"></i>
          </span>
        </div>
      </a>
    </article>
  </section>
</main>

<!-- footer -->

<footer>
  <div id="footer-content">
    <span id="logo">
      <h2 class="logo-footer">ohmyfood</h2>
    </span>
    <ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
      <li>Mentions légales</li>
      <li>Contact</li>
    </ul>


  </div>
</footer>

</body>

</html>
