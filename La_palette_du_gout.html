 <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"/>

 <!-- header -->
 <header>

<!-- Main -->
<main>
  <div class="main-background">
    <span class="menu-name">
      <span class="menu-title">palette du goût</span>
       <button type="button" class="like-btn">
<i class="fa fa-heart"></i></button>  
  </span>

  <!-- Main Entrée-->

  <div class="plat-type">
<div class="plat-part">
    <span class="menu-part"><span class="underline">ENTRÉES</span>
</span>
    
    <button type="button" class="button-apear">

      <span class="plat-info">
        <span class="plat-titre">Fricassée d'escargot</span>
        <span class="plat-ingredient">Au piment d'Espelette</span>
        </span>
        <span class="plat-price"><span>25€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>

      

    </button>

    <button type="button" class="button-apear">

      
        <span class="plat-info">
          <span class="plat-titre">Foie gras de canard mi-cuit</span>
        <span class="plat-ingredient">Et ses copeaux de truffe noire</span>
      </span>
      <span class="plat-price"><span>35€</span></span>
        
        
        <span class="check"><i class="fas fa-check"></i></span>

      

    </button>

    <button type="button" class="button-apear">

      <span class="plat-info">
        <span class="plat-titre">Oeuf au plat</span>
        <span class="plat-ingredient">Assaisonné à la truffe sur lit de caviar</span>
        </span>
        <span class="plat-price"><span>20€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>

      

    </button>
  </div>
    <!-- Main Plat-->

<div class="plat-part">
    
    <span class="menu-part"><span class="underline">PLATS</span></span>
    <button type="button" class="button-apear2">

      <span class="plat-info">
        <span class="plat-titre">Filet de boeuf aux herbes</span>
        <span class="plat-ingredient">Accompagné de sa ribambelle de légumes</span>
        </span>
        <span class="plat-price"><span>40€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>

      

    </button>

    <button type="button" class="button-apear2">
      <span class="plat-info">
        <span class="plat-titre">Parmentier de queue de boeuf</span>
        <span class="plat-ingredient">À la truffe noire sur sa purée de panais</span>
        </span>
        <span class="plat-price"><span>35€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
        
      

    </button>

    <button type="button" class="button-apear2">

      <span class="plat-info">
        <span class="plat-titre">Filet de turbot</span>
        <span class="plat-ingredient">Aux agrumes</span>
        </span>
        <span class="plat-price"><span>44€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>

      

    </button>
  </div>
    <!-- Main Dessert-->

    <div class="plat-part">
    <span class="menu-part"><span class="underline">DESSERTS</span></span>
    <button type="button" class="button-apear3">

      <span class="plat-info">
        <span class="plat-titre">Paris-Brest</span>
        <span class="plat-ingredient">Revisité</span>
        </span>
        <span class="plat-price"><span>18€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
    </button>

    <button type="button" class="button-apear3">

      <span class="plat-info">
        <span class="plat-titre">Fondant au chocolat</span>
        <span class="plat-ingredient">Revisité</span>
        </span>
        <span class="plat-price"><span>22€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
    </button>

    <button type="button" class="button-apear3">

      <span class="plat-info">
        <span class="plat-titre">Macaron au chocolat d'exception </span>
        <span class="plat-ingredient">Et glace à la vanille de Madagascar</span>
        </span>
        <span class="plat-price"><span>22€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>

    </button>

    <button type="button" class="button-apear3">

      <span class="plat-info">
        <span class="plat-titre">Mousse au chocolat</span>
        <span class="plat-ingredient">Au piment d'Espelette et à la truffe noire</span>
        </span>
        <span class="plat-price"><span>23€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>

    </button>

  </div>
