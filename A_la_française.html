<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"/>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- fontawesome -->
  <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <title>ohmyfood</title>
</head>
<body>

 <!-- header -->
 <header>

  <div class="header-top-menu">
    <a href="index.html"><i class="fas fa-arrow-left icon"></i></a>
    <h1 class="logo-header">ohmyfood</h1>
  </div>
  
  <img src="Maquettes_Ohmyfood/Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image d'une table" />


</header>


<!-- Main -->
<main>
  <div class="main-background">
    <span class="menu-name">
      <h1 class="menu-title">à la française</h1>
       <button type="button" class="like-btn">
<i class="fa fa-heart"></i></button>  
  </span>

  <!-- Main Entrée-->

  <div class="plat-type">
    <div class="plat-part">

      <span class="menu-part"><h2 class="underline">ENTRÉES</h2></span>
      
       <button type="button" class="button-apear">

        <span class="plat-info">
          <span class="plat-titre">Tartare de poulpe acidulé</span>
          <span class="plat-ingredient">Aux zestes d'orange</span>
        </span>
        <span class="plat-price"><span>25€</span></span>
        <span class="check"><i class="fas fa-check"></i></span>
        

    </button>

     <button type="button" class="button-apear">

      <span class="plat-info">
        <span class="plat-titre">Velouté de légumes d'antan</span>
        <span class="plat-ingredient">Carotte, panais, topinambour</span>
      </span>
      <span class="plat-price"><span>35€</span></span>
      <span class="check"><i class="fas fa-check"></i></span>
      

  </button>

   <button type="button" class="button-apear">

    <span class="plat-info">
      <span class="plat-titre">Soupe à l'oignon</span>
      <span class="plat-ingredient">Revisitée</span>
    </span>
    <span class="plat-price"><span>20€</span></span>
    <span class="check"><i class="fas fa-check"></i></span>
    

</button>
</div>
<!-- Main Plat-->

<div class="plat-part">

  <span class="menu-part"><h2 class="underline">PLATS</h2></span>
   <button type="button" class="button-apear2">

    <span class="plat-info">
      <span class="plat-titre">Coquilles Saint-Jacques</span>
      <span class="plat-ingredient">Accompagnées d'une purée de panais</span>
    </span>
    <span class="plat-price"><span>40€</span></span>
    <span class="check"><i class="fas fa-check"></i></span>
    

</button>

 <button type="button" class="button-apear2">

  <span class="plat-info">
    <span class="plat-titre">Magret de canard</span>

      <span class="plat-ingredient">Et parmentier de pommes de terre</span>
  </span>
  <span class="plat-price"><span>35€</span></span>
  <span class="check"><i class="fas fa-check"></i></span>
  

</button>

 <button type="button" class="button-apear2">

  <span class="plat-info">
    <span class="plat-titre">Pigeonneau d’Ille-et-Vilaine</span>

      <span class="plat-ingredient">Sur son lit de gnocchis aux légumes</span>
  </span>
  <span class="plat-price"><span>44€</span></span>
  <span class="check"><i class="fas fa-check"></i></span>
  

</button>
</div>
<!-- Main Dessert-->
<div class="plat-part">

  <span class="menu-part"><h2 class="underline">DESSERTS</h2></span>
   <button type="button" class="button-apear3">

    <span class="plat-info">
      <span class="plat-titre">Pétales de violettes glacés</span>
      
        <span class="plat-ingredient">Et purée de noisettes</span>
    </span>
    <span class="plat-price"><span>18€</span></span>
    <span class="check"><i class="fas fa-check"></i></span>
    

</button>

 <button type="button" class="button-apear3">

  <span class="plat-info">
    <span class="plat-titre">Fondant au chocolat</span>

      <span class="plat-ingredient">Revisité</span>
  </span>
  <span class="plat-price"><span>22€</span></span>
  <span class="check"><i class="fas fa-check"></i></span>
  

</button>

 <button type="button" class="button-apear3">

  <span class="plat-info">
    <span class="plat-titre">Millefeuille croustillant</span>

      <span class="plat-ingredient">Myrtilles et pâte d’amande</span>
  </span>
  <span class="plat-price"><span>23€</span></span>
  <span class="check"><i class="fas fa-check"></i></span>
  

</button>
</div>
</div>
<div class="button header-button button-commander"><button type="button">
  <span class="filter-text">Commander</span>
</button></div>
</div>
</div>
</main>

<!-- footer -->

<footer>
  <div id="footer-content">
    <div id="logo">
      <h2 class="logo-footer">ohmyfood</h2>
    </div>
    <ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
      <li>Mentions légales</li>
      <li><a href="mailto:williamtacheron@gmail.com">Contact</a></li>
    </ul>


  </div>
</footer>

</body>

</html>
